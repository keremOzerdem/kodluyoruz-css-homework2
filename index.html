<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <!-- Nav - Start -->
        <nav>
            <div class="align-items-center">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                    alt="Google Logo">
            </div>
        </nav>
        <!-- Nav - End -->
    </header>
    <div class="content">
        <main>
            <!-- Content - Start -->
            <section>
                <!-- Search Bar - Start -->
                <article>
                    <div class="search-bar align-items-center">
                        Search the web using Google!
                        <br>
                        <input type="text" name="q" value="" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                    </div>
                </article>
                <!-- Search Bar - End -->
            </section>
            <!-- Content - End -->
        </main>
        <footer>
            <!-- Footer - Start -->
            <div class="footer align-items-center">
                <!-- Footer Left - Start -->
                <div class="footer-left">
                    Special Searches
                    <br>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    <br>
                </div>
                <!-- Footer Left - End -->
                <!-- Footer Middle - Start -->
                <div class="footer-middle">
                    <a href="help.html">Help!</a>
                    <br>
                    <a href="about.html">About Google!</a>
                    <br>
                    <a href="company.html">Company Info</a>
                    <br>
                    <a href="stickers.html">Google! Logos</a>
                    <br>
                </div>
                <!-- Footer Middle - End -->
                <!-- Footer Right - Start -->
                <div class="footer-right">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input style="margin-right: 10px;" type="submit" name="SubmitAction" value="Subscribe">
                    <a
                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
                <!-- Footer Right - End -->
            </div>
            <!-- Footer - End -->
        </footer>
        <div style="float: left; font-size: 13px; margin-top: 14px;">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>

</html>
